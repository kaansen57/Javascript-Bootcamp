<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>

<body>
    <div class="container mt-5 " style="height:2000px">
        <h2 class="card-title text-center">To Do App</h2>
            <div class="card mt-3" id="new-task-wrapper">
                <div class="card-header">New Task</div>
                <div class="card-body">
                  
                    <div class="input-group pb-3">
                        <label for="task" class="form-label">New Task Create</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="new-task">
                            <div class="input-group-append">
                                <button id="insert-task" class="btn btn-outline-success">Insert!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3" id="task-list">
                <div class="card-header d-flex align-items-center justify-content-between"> Task List
                     <button  class="btn btn-outline-danger" id="delete-all-task">Delete All</button>
                </div>
                <div class="card-body p-3">
                    
                </div>
            </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ea57adae30.js" crossorigin="anonymous"></script>
</body>
</html>
