<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SliderJs</title>
    <style>
        i{
            font-size:50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
      <div class="col-md-6 mt-5">
            <div class="card">
                <img src="" alt="" class="card-img-top" height="300">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <a  class="btn btn-primary link" >Read More</a>
                    <hr>
                    <div class="card-footer">
                        <i class="fas fa-arrow-circle-left prev"></i>
                        <i class="fas fa-arrow-circle-right next"></i>
                    </div>
                </div>
            </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ea57adae30.js" crossorigin="anonymous"></script>
</body>
</html>
