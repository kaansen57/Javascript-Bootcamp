<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Kaan ÅžEN</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <p class="title">
                < Quiz <span>Game</span> >
            </p>
            <p class="question-time"> Times Remaining : <span> 04:53 </span> </p>
        </div>

        <div class="questions-container">
            <div class="questions">
                <h5 class="question-number"> </h5>
                <p class="question" id="question"></p>
            </div>
            <div class="results">
                <h5 class="result-title">Answer</h5>
                <div class="input-group">
                </div>
                <input type="submit" class="btn active  enter" value="ENTER">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
